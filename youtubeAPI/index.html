<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Channel Data </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <style>
        #content,
        #authorize-button,
        #sign-out-button {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">LEAMSIGC</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p>Login With Google</p>
            <button class="btn red" id="authorize-button">Login</button>
            <button class="btn red" id="sign-out-button">Log out</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form action="" id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Enter channel name." id="channel-input">
                                <input class="btn grey lighten-1" type="submit" value="Search channel ">
                            </div>
                        </form>
                    </div>
                    <div class="col s6" id="ChannelData">

                    </div>
                </div>
                <div class="row" id="video-container">
                    
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
